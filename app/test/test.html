<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Heart Mask</title>
  <style>
.input-container {
  position: relative;
  margin-top: 20px;
}

input {
  width: 100%;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 5px;
  outline: none;
  font-size: 16px;
  background-color: transparent;
}

input:focus {
  border-color: #666;
}

label {
  position: absolute;
  top: 10px;
  left: 12px;
  color: #aaa;
  font-size: 16px;
  transition: 0.2s;
  pointer-events: none;
}

input:focus + label,
input:not(:placeholder-shown) + label {
  top: -10px;
  left: 10px;
  font-size: 12px;
  color: #666;
}

label:before {
  content: '';
  position: absolute;
  left: -2px;
  right: -2px;
  top: 50%;
  bottom: 0;
  background: inherit;
  z-index: -1;
  transition: 0.2s;
}

input:focus + label:before,
input:not(:placeholder-shown) + label:before {
  top: 10px;
  
}

  </style>
</head>
<body>
  <div class="input-container">
    <input type="password" id="password" placeholder=" " required>
    <label for="password">Password</label>
  </div>
  
  
</body>
</html>
