<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        width: 100px;
        height: 100px;
        overflow: hidden;
        position: relative;
      }

      .trapezoid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: black;
        transform: skewX(-20deg);
        transform-origin: bottom left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="trapezoid"></div>
    </div>
  </body>
</html>
